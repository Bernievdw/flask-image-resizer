<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Resizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">üì∑ Image Resizer</h2>
                        <form method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label class="form-label">Choose an image</label>
                                <input type="file" name="image" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Width (px)</label>
                                <input type="number" name="width" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Height (px)</label>
                                <input type="number" name="height" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Resize Image</button>
                        </form>
                        {% if download_link %}
                            <div class="alert alert-success mt-4 text-center">
                                ‚úÖ Image resized successfully! <br>
                                <a href="{{ download_link }}" class="btn btn-success mt-2">Download Image</a>
                            </div>
                        {% elif error %}
                            <div class="alert alert-danger mt-4 text-center">
                                ‚ùå {{ error }}
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
