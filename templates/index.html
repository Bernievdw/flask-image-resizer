<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Resizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .preview img {
            max-width: 200px;
            margin: 10px;
        }
    </style>
</head>
<body class="p-5">
    <div class="container">
        <h1 class="mb-4">Image Resizer</h1>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        {% if download_link %}
            <div class="alert alert-success">
                Resized image ready! <a href="{{ download_link }}" class="btn btn-sm btn-primary">Download</a>
            </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <label for="image" class="form-label">Choose image:</label>
                <input type="file" class="form-control" name="image" required>
            </div>

            <div class="mb-3">
                <label for="width" class="form-label">Width (px):</label>
                <input type="number" class="form-control" name="width" value="{{ width }}" required>
            </div>

            <div class="mb-3">
                <label for="height" class="form-label">Height (px):</label>
                <input type="number" class="form-control" name="height" value="{{ height }}" required>
            </div>

            <div class="mb-3">
                <label for="format" class="form-label">Output format:</label>
                <select name="format" class="form-select">
                    <option value="jpg" {% if selected_format == 'jpg' %}selected{% endif %}>JPG</option>
                    <option value="png" {% if selected_format == 'png' %}selected{% endif %}>PNG</option>
                    <option value="webp" {% if selected_format == 'webp' %}selected{% endif %}>WEBP</option>
                    <option value="gif" {% if selected_format == 'gif' %}selected{% endif %}>GIF</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="quality" class="form-label">Quality (JPEG/WEBP):</label>
                <input type="range" class="form-range" name="quality" min="10" max="100" value="80">
            </div>

            <button type="submit" class="btn btn-primary">Resize Image</button>
        </form>

        <div class="preview">
            {% if download_link %}
                <h4>Preview:</h4>
                <img src="{{ download_link }}" alt="Resized Image">
            {% endif %}
        </div>
    </div>
</body>
</html>
