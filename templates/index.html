<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Resizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', sans-serif;
        }

        h1 {
            color: #343a40;
            margin-bottom: 30px;
            text-align: center;
        }

        #drop-zone {
            border: 2px dashed #6c757d;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            background-color: #ffffff;
        }

        #drop-zone.bg-light {
            background-color: #e9ecef !important;
            border-color: #495057 !important;
        }

        #drop-zone p {
            font-size: 1.1rem;
            color: #6c757d;
        }

        .preview {
            margin-top: 40px;
        }

        .preview .card {
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .preview img {
            max-width: 100%;
            transition: transform 0.2s;
            border-bottom: 1px solid #dee2e6;
        }

        .preview img:hover {
            transform: scale(1.05);
        }

        .preview .card-body {
            text-align: center;
            padding: 10px;
        }

        button.btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 10px 25px;
            font-size: 1rem;
        }

        button.btn-primary:hover {
            background-color: #0b5ed7;
        }

        @media (min-width: 768px) {
            .d-flex.preview-row {
                flex-wrap: wrap;
                gap: 20px;
            }
            .preview .card {
                flex: 1 1 calc(50% - 20px);
            }
        }
    </style>
</head>
<body class="p-5">

    <div class="container">
        <h1>Image Resizer</h1>

        <form method="POST" enctype="multipart/form-data" class="mb-4">
            <!-- Drag & Drop -->
            <div class="mb-3">
                <label class="form-label fw-bold">Choose images or drag them here:</label>
                <div id="drop-zone">
                    <p>Drag & drop images here or click to select files</p>
                    <input type="file" id="file-input" name="images" multiple required hidden>
                </div>
            </div>

            <!-- Width / Height -->
            <div class="mb-3 row">
                <div class="col-md-6">
                    <label class="form-label">Width (px):</label>
                    <input type="number" class="form-control" name="width" value="{{ width }}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Height (px):</label>
                    <input type="number" class="form-control" name="height" value="{{ height }}" required>
                </div>
            </div>

            <!-- Format / Quality -->
            <div class="mb-3 row">
                <div class="col-md-6">
                    <label class="form-label">Output format:</label>
                    <select name="format" class="form-select">
                        <option value="jpg" {% if selected_format == 'jpg' %}selected{% endif %}>JPG</option>
                        <option value="png" {% if selected_format == 'png' %}selected{% endif %}>PNG</option>
                        <option value="webp" {% if selected_format == 'webp' %}selected{% endif %}>WEBP</option>
                        <option value="gif" {% if selected_format == 'gif' %}selected{% endif %}>GIF</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Quality (JPEG/WEBP):</label>
                    <input type="range" class="form-range" name="quality" min="10" max="100" value="80">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Resize Images</button>
        </form>

        <!-- Preview Section -->
        {% if previews %}
        <div class="preview d-flex preview-row">
            {% for original, resized in previews %}
                <div class="card">
                    <img src="{{ original }}" alt="Original Image">
                    <div class="card-body">
                        <p class="mb-1 fw-bold">Original</p>
                    </div>
                    <img src="{{ resized }}" alt="Resized Image">
                    <div class="card-body">
                        <p class="mb-0 fw-bold">Resized</p>
                    </div>
                </div>
            {% endfor %}
        </div>
        {% endif %}

    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('bg-light');
        });

        dropZone.addEventListener('dragleave', (e) => {
            dropZone.classList.remove('bg-light');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('bg-light');
            fileInput.files = e.dataTransfer.files;
        });
    </script>

</body>
</html>
